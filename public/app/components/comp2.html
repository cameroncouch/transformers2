<section class="price">
    <i class="fas fa-times" ng-click="$ctrl.showPrice()"></i>
    <section>
        <p>Price Checker</p>
    </section>

    <section class="waveSelect">
        <select ng-model="wave">
            <option value="" disabled selected hidden>Select Set</option>
            <option>Wave 1</option>
            <option>Wave 2</option>
            <option>Wave 3</option>
            <option>Wave 4</option>
        </select>
    </section>

    <section class="botSelect">
        <select ng-model="query" ng-show="wave === 'Wave 1'">
            <option ng-repeat="bot in $ctrl.bots1">{{bot.name}} {{bot.title}}</option>
        </select>
        <select ng-model="query" ng-show="wave === 'Wave 2'">
            <option ng-repeat="bot in $ctrl.bots2">{{bot.name}} {{bot.title}}</option>
        </select>
        <select ng-model="query" ng-show="wave === 'Wave 3'">
            <option ng-repeat="bot in $ctrl.bots3">{{bot.name}} {{bot.title}}</option>
        </select>
        <select ng-model="query" ng-show="wave === 'Wave 4'">
            <option ng-repeat="bot in $ctrl.bots4">{{bot.name}} {{bot.title}}</option>
        </select>
        <button ng-click="$ctrl.getCard(query);">SEARCH</button>
    </section>

    <section class="cardInfo">
        <p>{{$ctrl.card.name}}</p>
        <img src="{{$ctrl.card.imageUrl}}">
    </section>

    <table class="prices">
        <tr>
            <td><i class="fas fa-arrow-down"></i></td>
            <td><i class="fas fa-minus"></i></td>
            <td><i class="fas fa-arrow-up"></i></td>
            <td><i class="fas fa-chart-line"></i></td>
        </tr>
        <tr>
            <td>${{$ctrl.price.lowPrice}}</td>
            <td>${{$ctrl.price.midPrice}}</td>
            <td>${{$ctrl.price.highPrice}}</td>
            <td>${{$ctrl.price.marketPrice}}</td>
        </tr>
    </table>
</section>
